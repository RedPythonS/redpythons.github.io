<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4686965e1f.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Kanit:wght@500&family=Raleway:ital@1&family=Sofia+Sans+Extra+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>CV Ticmas</title>
</head>

<body>
    <div class="navegacion">
        <nav>
            <ul>
                <li><a onclick="datoPersonal()" title="Datos principales"><i class="fa-solid fa-person"></i></a></li>
                <li><a onclick="infoPersona()" title="Datos de contacto"><i class="fa-solid fa-circle-info"></i></a></li>
                <li><a onclick="lugarPersona()" title="Datos de residencia"><i class="fa-solid fa-map-location-dot"></i></a></li>
                <li><a onclick="objetivoPersona()" title="Objetivos personales"><i class="fa-solid fa-crosshairs"></i></a></li>
            </ul>
        </nav>

    </div>
    <div class="fotoCV">
        <div id="test">
            <span><img id="fotoPrincipal" alt="Foto pequeña" src="https://randomuser.me/api/portraits/men/82.jpg"></span>
        </div>
    </div>
    <div class="personal">
        <div id="tarjetaPersonal">
            <span>
                <h4 id="tituloTarjeta">TARJETA</h4>
                <p id="tarj1"></p>
                <p id="tarj2"></p>
                <p id="tarj3"></p>
                <p id="tarj4"></p>
            </span>
        </div>
    </div>
    <div class="experiencia">
        <div class="tarjetaExperiencia">
            <h4 id="tituloTarjeta2"></h4>
            <span>
                <p id="pexperiencia">experiencia</p>
            </span>
        </div>
    </div>
    <div class="habilidades">
        <div class="tarjetaHabilidades">
            <h4>Habilidades</h4>
            <p>Usando el botón "Cambiar de foto", Cambiar de imagenes, tomando fotos de <span>https://randomuser.me</span> de forma aleatoria, usando jquery</p>
            <button type="button" onclick="randomFoto()">Cambiar de Foto</button>
            <span>
                <img id="fotoThumb" alt="Foto pequeña">
            </span>
            
        </div>
    </div>

    <div class="espacio">
        <span></span>
    </div>

    <div class="footer">
        <span><p>SR Design</p></span>
    </div>

    
</body>
</html>
